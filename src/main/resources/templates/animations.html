<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ani</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<script src="https://d3js.org/d3.v5.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function(e) {

        d3.select("#container")
            .transition()
            .duration(1000)
            .style("background-color", "red");

        let svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500);


        let bar1 = svg.append("rect")
            .attr("fill", "blue")
            .attr("x", 100)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)

        let bar2 = svg.append("rect")
            .attr("fill", "blue")
            .attr("x", 120)
            .attr("y", 20)
            .attr("height", 20)
            .attr("width", 10)

        update();

        function update() {
            bar1.transition()
                .ease(d3.easeLinear)
                .duration(2000)
                .attr("height",100)

            bar2.transition()
                .ease(d3.easeLinear)
                .duration(2000)
                .delay(2000)
                .attr("height",100)
        }
    })
    // let t = d3.transition()
    //     .duration(500)
    //
    // d3.select("#container")
    //     .transition(t)
    //     .style("background-color", "red");
</script>
</head>
<body>
    <div id="container"></div>
</body>
</html>
